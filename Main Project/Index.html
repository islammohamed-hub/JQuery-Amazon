<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body onload="drawName(),setCart()">

  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-1">
          <div class="logo">
            <a href="#"><img src="/img/logo.png" width="100"> </a>
          </div>
        </div>


        <div class="col-lg-8">
          <form action="#">
            <div class="search-box">
              <input type="search">
              <i class="fas fa-search"></i>
            </div>
          </form>
        </div>

        <div class="col-lg-1">
          <button id="signInModel" type="submit" class="btn btn-light" data-toggle="modal" data-target="#myModal">
            Hello ,Sign in
          </button>
        

          <!-- The Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Profile</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="model-body">
                  <img alt="avatar-img" id="avatarImg">
              </div>
              
                <!-- Modal footer -->
                <div class="modal-footer">
                  <form action="personalInfo.html">
                    <input type="submit" value="Profile" class="btn btn-danger" data-dismiss="modal" onclick="profilePage()" id="profileBTN">
                </form>
                  <form>
                    <input type="submit" value="Sign Out"  class="btn btn-danger" data-dismiss="modal" onclick="signOut()" id="signOutBTN">
                  </form>
                  <form action="SignUp.html">
                    <input type="submit" value="Sign In"  class="btn btn-danger" data-dismiss="modal" onclick="signInPage()" id="signInBTN">
                  </form>
                </div>

              </div>
            </div>
          </div>
          <!-- End of Model -->

        </div>

        <div class="col-lg-2">
          <nav>



            <div class="cart">
              <a href="cartPage.html">
                <i id="cartVal" class="fas fa-shopping-basket"></i>
              </a>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
