<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <link href="css/product.css" rel="stylesheet">

    <title>Amazon Product Details</title>
</head>

<body onload="drawName(),setCart()">

    <header>

        <div class="container">

            <div class="row">
                <div class="col-lg-1">
                    <div class="logo">
                        <a href="Index.html">
                            <img src="/img/logo.png" width="100">
                        </a>
                    </div>

                </div>
                <div class="col-lg-8">

                    <form action="#">
                        <div class="search-box">

                            <input type="search">
                            <i class="fas fa-search"></i>

                        </div>
                    </form>
                </div>
                <div class="col-lg-2">
                    <button id="signInModel" type="button" class="btn btn-light" data-toggle="modal"
                        data-target="#myModal">
                        Hello, Sign in
                    </button>

                    <!-- The Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Profile</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <div class="model-body">
                                    <img alt="avatar-img" id="avatarImg">
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <form action="personalInfo.html">
                                        <input type="submit" value="Profile" class="btn btn-danger" data-dismiss="modal" onclick="profilePage()" id="profileBTN">
                                    </form>
                                    <form>
                                        <input type="submit" value="Sign Out" class="btn btn-danger"
                                            data-dismiss="modal" onclick="signOut()" id="signOutBTN">
                                    </form>
                                    <form action="SignUp.html">
                                        <input type="submit" value="Sign In" class="btn btn-danger" data-dismiss="modal"
                                            onclick="signInPage()" id="signInBTN">
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- End of Model -->
                </div>

                <div class="col-lg-1">
                    <nav>
                        <div class="cart">

                            <a href="cartPage.html">
                                <i id="cartVal" class="fas fa-shopping-basket"></i>
                            </a>

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main id="mainSection">

        <section>
            <div class="banner">

                .

            </div>

        </section>

        <!-- Drawing Products -->

        <section>
            <div class="container-fluid" id="productDetailsDiv">

                <!-- Start here -->


            </div>
        </section>

    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="top text-center">
                        <a href="#mainSection">Back to top</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/registrationScript.js"></script>
    <script src="js/Cookies.js"></script>
</body>

</html>
